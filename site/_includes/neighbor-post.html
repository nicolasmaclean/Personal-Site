<div class="neighbors">
    {% if page.next.url %}
    <a href="{{page.next.url}}" class="neighbor-next">
        <div class="arrow-left"></div>
        <p> {{page.next.title}} </p>
    </a>
    {% endif %}
    {% if page.previous.url %}
    <a href="{{page.previous.url}}" class="neighbor-prev">
        <div class="arrow-right"></div>
        <p> {{page.previous.title}} </p>
    </a>
    {% endif %}
</div>
