---
layout: default
---

<article class="content mb-12 pt-4">
    <header class="mb-6"> <h1 style="text-align: center;">{{page.title}}</h1> </header>
    <section>
        {{content}}

        {% if page.date %}
        {% unless page.hide-date %}
        <p class="text-right c-text-dark pt-1 font-light"> Last Updated: {{ page.date | date: "%B %Y" }} </p>
        {% endunless %}
        {% endif %}
    </section>
</article>
