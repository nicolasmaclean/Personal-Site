<!-- allows easy images. It will automatically add images (and captions) to portfolio projects. the name, image width, and caption can be sent as paramaters. -->
<!-- *** NOTE indentation in an includes template may result in the output rendering as a code snippet *** -->

{% assign imagePath = "/_assets/portfolio/" | append: page.folder | append: "/" | append: include.name %}

{% if include.caption %}
<figure {% if include.class %} class="{{ include.class }}" {% endif %}>
<img src="{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
<figcaption>{{ include.caption }}</figcaption>
</figure>

{% else %}
<figure {% if include.class %} class="{{ include.class }}" {% endif %}>
<img src="{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
</figure>

{% endif %}
