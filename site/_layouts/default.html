<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{page.description}}">
        <title> {{ site.title }} | {{ page.title }}</title>
        
        <link rel="stylesheet" type="text/css" href="/assets/styles/main.css">
        <link rel="stylesheet" type="text/css" href="/assets/styles/default.css">

        {% if page.custom-css != null %}
            <link rel="stylesheet" type="text/css" href="/assets/styles/{{page.custom-css}}.css">
        {% endif %}

        <script src="https://kit.fontawesome.com/fb3d6d8900.js" crossorigin="anonymous"></script>
    </head>

    <body>
        {% include navbar.html %}

        <main class="page-content">
            {{ content }}
        </main>
        
        {% include footer.html %}
    </body>

</html>
