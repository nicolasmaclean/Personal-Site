{% capture postthumbnail %}
{{include.url | strip | prepend: "/assets/"}}
{% endcapture%}

<a href={{ include.url }} class="flex flex-column sm:flex-row no-underline">
    {% include media.html type="custom" dir=postthumbnail name=include.thumbnail alt=include.title class="mx-0 mt-0 mb-4 sm:mb-0 p-0 align-self-center" %}

    <div class="flex flex-column justify-center sm:ml-6">
        <h1 class="font-3xl m-0 text-center sm:text-left" style="line-height: 2rem;"> {{ include.title }} </h1>
        <p class="c-text-primary mt-2 mb-0 text-sm lh-6"> {{ include.description }} </p>
    </div>
</a>
